<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="20" height="5" color="#123789"></a-plane>
        <a-circle position="1 1 -4" color="#CCC" radius="20"></a-circle>
        <a-cone position="2 1 -4" color="tomato" radius-bottom="2" radius-top="0.5"></a-cone>
        <a-cylinder position="3 1 -4" color="crimson" height="3" radius="1.5"></a-cylinder>
        <a-cylinder position="4 1 -4" color="cyan" segments-radial="6"></a-cylinder>
        <a-cylinder position="5 1 -4" color="yellow" theta-start="50" theta-length="280" side="double"></a-cylinder>
        <a-cylinder position="6 1 -4" color="green" open-ended="true"></a-cylinder>
        </a-scene>
    </body>
</html>
